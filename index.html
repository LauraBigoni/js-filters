<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Foglio stile css -->
  <link rel="stylesheet" href="style.css">
  <!-- Scripts JS -->
  <script type="text/javascript" src="script.js" defer></script>
  <!-- Importo bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Importo il font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <title>JS | Filters</title>
</head>

<body>
  <section id="filters-container">
    <div class="container-fluid h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div id="image-holder" class="d-flex align-items-center flex-column">
            <figure>
              <img class="image-preview rounded" src="https://picsum.photos/500/400.jpg" alt="Your Downloaded Image"
                height="400" width="500">
            </figure>
            <div class="input-group w-50 mb-2">
              <button class="btn cs-btn" type="button" id="submit" onclick="changeImage()">Submit</button>
              <input type="url" class="form-control" id="image" name="image" placeholder="Copy your link here...">
            </div>
            <label for="image" class="form-label">Want to upload a different image?</label>
          </div>
        </div>
        <div class="col-12">
          <div id="filters">
            <h4 class="text-center">Click on the filter name to modify the image</h4>
            <ul class="list-unstyled d-flex flex-wrap justify-content-center align-items-center">
              <li class="d-flex flex-column align-items-center">
                <label for="contrast" class="text-center form-label mb-3" role="button">Contrast</label>
                <input type="range" class="d-none form-range" id="contrast" min="0" max="100" value="100" step="1"
                  data-filter="contrast" data-scale="%" onchange="applyFilter()">
              </li>
              <li class="d-flex flex-column align-items-center">
                <label for="grayscale" class="text-center form-label mb-3" role="button">Grayscale</label>
                <input type="range" class="d-none form-range" id="grayscale" min="0" max="100" value="0" step="1"
                  data-filter="grayscale" data-scale="%" onchange="applyFilter()">
              </li>
              <li class="d-flex flex-column align-items-center">
                <label for="brightness" class="text-center form-label mb-3" role="button">Brightness</label>
                <input type="range" class="d-none form-range" id="brightness" min="0" max="100" value="100" step="1"
                  data-filter="brightness" data-scale="%" onchange="applyFilter()">
              </li>
              <li class="d-flex flex-column align-items-center">
                <label for="saturate" class="text-center form-label mb-3" role="button">Saturation</label>
                <input type="range" class="d-none form-range" id="saturate" min="1" max="100" value="100" step="1"
                  data-filter="saturate" data-scale="%" onchange="applyFilter()">
              </li>
              <li class="d-flex flex-column align-items-center">
                <label for="invert" class="text-center form-label mb-3" role="button">Invert</label>
                <input type="range" class="d-none form-range" id="invert" min="0" max="100" value="0" step="1"
                  data-filter="invert" data-scale="%" onchange="applyFilter()">
              </li>
              <li class="d-flex flex-column align-items-center">
                <label for="hue-rotate" class="text-center form-label mb-3" role="button">Hue-Rotate</label>
                <input type="range" class="d-none form-range" id="hue-rotate" min="0" max="360" value="0" step="1"
                  data-filter="hue-rotate" data-scale="deg" onchange="applyFilter()">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
