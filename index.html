<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Foglio stile css -->
  <link rel="stylesheet" href="style.css">
  <!-- Scripts JS -->
  <link rel="stylesheet" href="script.js">
  <!-- Importo bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Importo il font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <title>JS | Filters</title>
</head>

<body>
  <section id="filters-container">
    <div class="container-fluid h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div id="image-holder" class="d-flex align-items-center flex-column">
            <figure><img class="rounded" src="https://picsum.photos/400/300.jpg" alt="Your Downloaded Image"></figure>
            <button type="button" class="btn cs-btn mt-2 mb-5">Download Image</button>
          </div>
        </div>
        <div class="col-12">
          <div id="filters">
            <ul class="list-unstyled d-flex flex-wrap justify-content-center align-items-center">
              <li class="d-flex flex-column align-items-center">
                <label for="contrast" class="form-label">Contrast</label>
                <input type="range" class="form-range" id="contrast">
              </li>
              <li class="d-flex flex-column align-items-center">
                <label for="greyscale" class="form-label">Greyscale</label>
                <input type="range" class="form-range" id="greyscale">
              </li>
              <li class="d-flex flex-column align-items-center">
                <label for="saturation" class="form-label">Saturation</label>
                <input type="range" class="form-range" id="saturation">
              </li>
              <li class="d-flex flex-column align-items-center">
                <label for="drop-shadow" class="form-label">Drop-Shadow</label>
                <input type="range" class="form-range" id="drop-shadow">
              </li>
              <li class="d-flex flex-column align-items-center">
                <label for="blur" class="form-label">Blur</label>
                <input type="range" class="form-range" id="blur">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
